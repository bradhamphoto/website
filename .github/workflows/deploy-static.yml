name: Deploy Static Site
on:
  push:
    branches: master
jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:12
    steps:
    - uses: actions/checkout@v1
    - name: deploy static site
      run: |
        yarn
        yarn deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}